<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Geneste lijsten</h1>

    <p>
      We hebben ook de mogelijkheid om lijsten te nesten in elkaar. <br />
      Het principe is eenvoudig, bij de inhoud van een listitem van lijst 1
      kunnen we een nieuwe lijst toevoegen.
    </p>
    <ul>
      <li>listitem 1</li>
      <li>listitem 2</li>
      <ol>
        <li>listitem A</li>
        <li>listitem B</li>
        <li>listitem C</li>
      </ol>
      <li>listitem 3</li>
    </ul>
  </body>
</html>
