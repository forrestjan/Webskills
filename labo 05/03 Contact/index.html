<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Workplace Learning 1</title>
    <link rel="stylesheet" type="text/css" href="../standard_reset.css" />
    <link rel="stylesheet" type="text/css" href="screen.css" />
  </head>
  <body>
    <footer>
        <section id="contact">
          <h2>Laat van je horen!</h2>
          <form action="contact" method="post">
            <div>
              <label for="name">Naam</label>
              <input
                type="text"
                id="name"
                name="name"
                value=""
                placeholder="Uw naam"
              />
            </div>
            <div>
              <label for="firstname">Voornaam</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                value=""
                placeholder="Uw voornaam"
              />
            </div>
            <div>
              <label for="email">email</label>
              <input
                type="text"
                id="email"
                name="email"
                value=""
                placeholder="Uw email"
              />
            </div>
            <div>
              <label for="message">bericht</label>
              <textarea name="message" id="message" cols="30" rows="5">
 Uw bericht </textarea
              >
            </div>
            <div>
              <input
                type="submit"
                name="submit"
                id="submit"
                value="Verzenden"
              />
            </div>
          </form>
        </section>
      </div>
    </footer>
  </body>
</html>
